<!---------------------------- Modal Your Order ----------------------------->

<div class="backdrop">
  <div class="modal">
    <h2 class="titel-modal">your order</h2>
    <button type="button" class="close-modal">
      <svg class="close-icon" width="24" height="24">
        <use href=""></use>
      </svg>
    </button>
    <form class="form-check-modal">
      <ul class="chek-lists-modal">
        <li class="strawberry-check-modal">
          <label for="user-check-strawberry">
            <p class="titel-check-modal">Strawberry Basket</p>
            <p>Plant</p>
            <picture>
              <source srcset="" media="" sizes="" type="" />
              <source srcset="" media="" sizes="" type="" />
              <img src="" alt="" />
            </picture>
          </label>
          <input
            type="checkbox"
            id="user-check-strawberry"
            name="fruits"
            value="true"
            class="check-modal"
          />
        </li>
        <li class="apple-check-modal">
          <label for="user-check-apple">
            <p class="titel-check-modal">Apple Basket</p>
            <p>Plant</p>
            <picture>
              <source srcset="" media="" sizes="" type="" />
              <source srcset="" media="" sizes="" type="" />
              <img src="" alt="" />
            </picture>
          </label>
          <input
            type="checkbox"
            id="user-check-apple"
            name="fruits"
            value="true"
            class="check-modal"
          />
        </li>
        <li class="mix-check-modal">
          <label for="user-check-mix">
            <p class="titel-check-modal">Fruits Basket</p>
            <p>Plant</p>
            <picture>
              <source srcset="" media="" sizes="" type="" />
              <source srcset="" media="" sizes="" type="" />
              <img src="" alt="" />
            </picture>
          </label>
          <input
            type="checkbox"
            id="user-check-mix"
            name="fruits"
            value="true"
            class="check-modal"
          />
        </li>
      </ul>
      <div>
        <input
          type="text"
          name="name"
          placeholder="Enter full name..."
          required
        />
        <input type="email" name="mail" placeholder="Enter email..." required />
        <input
          type="text"
          pattern="[0-9]{13,19}"
          inputmode="numeric"
          placeholder="Enter card..."
          required
        />
        <textarea name="" id="" cols="30" rows="10"></textarea>
        <button type="submit">Submit</button>
      </div>
    </form>
  </div>
</div>
