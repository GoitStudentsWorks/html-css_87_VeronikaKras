<section class="contacts-section">
  <div class="container contacts-container">
    <h2 class="contacts-title">Fresh Harvest Box has got you covered</h2>
    <ul class="contacts-img-items">
      <li class="mellon-img">
        <picture>
          <source
            media="(min-width: 1280px)"
            srcset="
              ./img/contacts/mellon_desk@1x.png 1x,
              ./img/contacts/mellon_desk@2x.png 2x
            "
            type="image/png"
          />
          <source
            media="(min-width: 768px)"
            srcset="
              ./img/contacts/mellon_tab@1x.png 1x,
              ./img/contacts/mellon_tab@2x.png 2x
            "
            type="image/png"
          />
          <source
            media="(min-width: 320px)"
            srcset="
              ./img/contacts/mellon_mob@1x.png 1x,
              ./img/contacts/mellon_mob@2x.png 2x
            "
            type="image/png"
          />
          <img
            src="./img/contacts/mellon_desk@1x.png"
            alt="Mellon"
            loading="lazy"
            width="792"
            height="502"
          />
        </picture>
      </li>
      <li class="blueberry-img">
        <picture>
          <source
            media="(min-width: 1280px)"
            srcset="
              ./img/contacts/blueberry_desk@1x.png 1x,
              ./img/contacts/blueberry_desk@2x.png 2x
            "
            type="image/png"
          />
          <source
            media="(min-width: 768px)"
            srcset="
              ./img/contacts/blueberry_tab@1x.png 1x,
              ./img/contacts/blueberry_tab@2x.png 2x
            "
            type="image/png"
          />
          <img
            src="./img/contacts/blueberry_desk@1x.png"
            alt="Blueberry"
            loading="lazy"
            width="400"
            height="502"
          />
        </picture>
      </li>
    </ul>
    <div class="contacts-sending-section">
      <p class="contacts-text">
        Our boxes are packed with delicious, nutritious fruits and vegetables,
        perfect for anyone looking to eat healthier or support local farmers.
        Order your box today and start enjoying the best that nature has to
        offer!
      </p>
      <form class="contacts-form">
        <label class="contacts-email-form">
          <input
            class="contacts-email-input"
            type="email"
            name="user_email"
            required
            placeholder="Enter email..."
          />
          <button class="contacts-email-btn" type="submit">Send</button>
        </label>
      </form>
    </div>
  </div>
</section>
